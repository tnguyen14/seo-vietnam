<template name="login">
	<h2 class="page-header">Start your application process with us today</h2>
	<form class="login" id="login">
		<div class="form-group">
			<label for="email">Your email</label>
			<input type="email" name="email" class="login-email" autofocus="autofocus"/>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" class="login-password"/>
		</div>
		<div class="alert alert-warning fade in">
			<button type="button" class="close" aria-hidden="true">Ã—</button>
			<div class="message"></div>
		</div>
		<input type="submit" class="btn btn-success" id="register-button" value="Register">
		<input type="submit" class="btn btn-primary" id="signin-button" value="Sign In"/>
	</form>
</template>
