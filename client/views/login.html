<template name="login">
	<h1>Start your application process with us today</h1>
	<form id="register">
		<div class="form-group">
			<label for="email">Your email</label>
			<input type="email" name="email" class="login-email"/>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" class="login-password"/>
		</div>
		<input type="submit" class="btn btn-success" id="start-button" value="Start">
	</form>

	<h2>If you already have an account with us, log in below</h2>
	<form id="login">
		<div class="form-group">
			<label for="email">Your email</label>
			<input type="email" name="email" class="login-email"/>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" class="login-password"/>
		</div>
		<input type="submit" class="btn btn-primary" id="login-button" value="Log In"/>
	</form>
</template>
