<template name="admin-apps">
	{{> admin-menu}}
	<div class="admin-content">
		<h2>Applications</h2>
		<form id="admin-apps">
		<table id="admin-list-apps" class="table admin-list">
			<caption>
				<input type="text" class="search form-control" placeholder="Search {{apps.length}} applications..." autofocus/>
			</caption>
			<thead>
				<tr>
					<th class="sort" data-sort="name">Name</th>
					<th class="sort" data-sort="email">Email</th>
					<th class="sort" data-sort="status">Status</th>
					<th class="sort desc" data-sort="date-created">Date created</th>
					<th class="sort desc" data-sort="date-completed">Date submitted</th>
					<th class="sort desc" data-sort="grade1">Grade 1</th>
					<th class="sort desc" data-sort="grade2">Grade 2</th>
					<th class="sort desc" data-sort="grade3">Grade 3</th>
				</tr>
			</thead>
			<tbody class="list">
				{{#each apps}}
					<tr>
						<td class="name"><a href="{{appURL}}">{{profile.name.first}} {{profile.name.last}}</a></td>
						<td class="email"><a href="{{appURL}}">{{email}}</a></td>
						<td class="status">{{status}}</td>
						<td class="date-created">{{date createdAt 'MMM Do YYYY, h:mma'}}</td>
						<td class="date-completed">{{date completedAt 'MMM Do YYYY, h:mma'}}</td>
						<td class="grade1"></td>
						<td class="grade2"></td>
						<td class="grade2"></td>
					</tr>
				{{/each}}
			</tbody>
		</table>
		<ul class="pagination"></ul>
		</form>
	</div>
</template>

<template name="admin-app-single">
	{{> admin-menu}}
	<h2>Application</h2>
	{{#with user}}
		<h3>{{displayname}}</h3>
	{{/with}}
	<div class="field-group">
		<label class="control-label">Status</label>
		<div class="value">{{app.status}}</div>
	</div>
	{{#with user}}
		{{> display-personal-info}}
	{{/with}}
	{{#with app}}
		<h2 class="section-title">Education</h2>
			{{> display-education}}
		<h2 class="section-title">Qualifications</h2>
			{{> display-qualifications}}
		<h2 class="section-title">Professional Interests</h2>
			{{> display-professional}}
		<h2 class="section-title">Essays</h2>
			{{> display-essays}}

		<h3 class="section-title">Files</h3>
			{{> display-files}}
	{{/with}}
</template>
