<template name="admin">
	{{> admin-menu}}
	<div class="admin-content">
		<h1>Hello admin!</h1>
		{{> admin-stats}}
	</div>
</template>

<template name="admin-stats">
	<div class="stats">
		<h2>Some basic stats</h2>
		<div>
			<label>Total number of apps:</label> {{totalApps}}
		</div>
		<div>
			<label>Submitted apps: </label> {{submittedApps}}
		</div>
		<div>
			<label>Completed apps (essays and resume): </label> {{completedApps}}
		</div>
		<div>
			<label>Number of users: </label> {{numUsers}}
		</div>
	</div>
</template>

<template name="oops">
	<h1>Ooops!</h1>
</template>

<template name="loading">
	<h2>Working on it...</h2>
</template>

<template name="admin-menu">
	<i class="nav-icon fa fa-bars"></i>
	<div class="nav-menu">
		<h3>Menu</h3>
		<ul class="">
			<li class="nav-menu-item"><a href="{{pathFor 'admin-apps'}}">Applications</a></li>
			<li class="nav-menu-item"><a href="{{pathFor 'admin-users'}}">Users</a></li>
		</ul>
	</div>
</template>
