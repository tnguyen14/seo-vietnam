<template name="admin">
	<h1>Hello admin!</h1>
	<div class="stats">
		<h2>Some basic stats</h2>
		<div>
			<label>Total number of apps:</label> {{totalApps}}
		</div>
		<div>
			<label>Submitted apps: </label> {{submittedApps}}
		</div>
		<div>
			<label>Number of users: </label> {{numUsers}}
		</div>
	</div>
</template>

<template name="oops">
	<h1>Ooops!</h1>
</template>

<template name="admin-loading">
	<h2>Working on it...</h2>
</template>
