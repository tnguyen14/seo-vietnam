<template name="personal-info">
	<form id="personal-info" name="personal-info" class="fragment" method="post" action="">
	<h2>Personal Information</h2>
		{{#with currentUser.profile}}
			<div class="form-group" name="profile.name">
				<div class="field-group">
					<label for="first" class="control-label">First Name</label>
					<input type="text" name="first" class="form-control" placeholder="Tri" value="{{name.first}}">
				</div>
				<div class="field-group">
					<label for="last" class="control-label">Last Name</label>
					<input type="text" name="last" class="form-control" placeholder="Nguyen" value="{{name.last}}" />
				</div>

				<div class="field-group">
					<label for="middle" class="control-label">Middle Name</label>
					<input type="text" name="middle" class="form-control" placeholder="Thi Phuoc" value="{{name.middle}}" />
				</div>
			</div>
			<div class="form-group">
				<label for="citizenship" class="control-label">Citizenship</label>
				<select name="profile.citizenship" class="form-control">
				<option value="">Select a Country</option>
				{{#each countries}}
					<option value={{slug}} {{selected slug ../citizenship}}>{{name}}</option>
				{{/each}}
				</select>
				{{#with 'country'}}
					{{> add-own-content}}
				{{/with}}
			</div>
			<div class="form-group">
				<label for="country-residence" class="control-label">Country of Residence</label>
				<select name="profile.country-residence" class="form-control">
				<option value="">Select a Country</option>
				{{#each countries}}
					<option value={{slug}} {{selected slug ../country-residence}}>{{name}}</option>
				{{/each}}
				</select>
				{{#with 'country'}}
					{{> add-own-content}}
				{{/with}}
			</div>
			<div class="form-group phone">
				<label class="control-label">Phone number</label>
				<input type="tel" name="profile.phone" class="form-control" placeholder="" value="{{phone}}"/>
			</div>
		{{/with}}
	</form>
</template>
