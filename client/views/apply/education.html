<template name="education">
	<form id="education" name="education" class="fragment" method="post" action="">
	<h2>Education</h2>
		<div class="form-group">
			<label for="college" class="control-label">College/ University</label>
			<select class="form-control" id="college" name="college" placeholder="Select a College/ University">
			{{#each colleges}}
				<option value="{{slug}}" {{selected slug ../college}}>{{name}}</option>
			{{/each}}
			</select>
		</div>
		<div class="add-own-content">
			<p>Not found your college? <a href="#" class="add">Add your own</a>.</p>
			<div class="add-content-wrap hidden">
				<input type="text" name="add-college" data-category="college"/>
				<button class="btn btn-default add-content-button">+</button>
			</div>
		</div>
		<div class="form-group">
			<label for="major" class="control-label">Major</label>
			<select class="form-control" name="major" placeholder="Select a Major">
			{{#each majors}}
				<option value="{{slug}}">{{name}}</option>
			{{/each}}
			</select>
		</div>
		<div class="add-own-content">
			<p>Not found your major? <a href="#" class="add">Add your own</a>.</p>
			<div class="add-content-wrap hidden">
				<input type="text" name="add-major" data-category="major"/>
				<button class="btn btn-default add-content-button">+</button>
			</div>
		</div>
	</form>
</template>
