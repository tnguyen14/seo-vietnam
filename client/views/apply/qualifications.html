<template name="qualifications">
	<form id="qualifications" name="qualifications" class="fragment form-horitzontal" method="post" action="">
	<h2>Qualifications</h2>

		<div class="form-group" name="language">
			<h3>Language Proficiency</h3>
			<label class="control-label">
				Fluent in
			</label>
			{{#each languages}}
				<div class="checkbox">
					<label>
						<input type="checkbox" name="{{slug}}" value="fluent" {{language-checked slug 'fluent'}}>{{name}}
					</label>
				</div>
			{{/each}}
			<label class="control-label">
				Basic understanding in
			</label>
			{{#each languages}}
				<div class="checkbox">
					<label>
						<input type="checkbox" name="{{slug}}" value="basic" {{language-checked slug 'basic'}}>{{name}}
					</label>
				</div>
			{{/each}}
		</div>

		<div class="form-group" name="sat">
			<h3>SAT Scores</h3>
			<div class="field-group">
				<label for="writing">Writing</label>
				<input type="text" name="writing" value="{{sat.writing}}"/>
			</div>
			<div class="field-group">
				<label for="reading">Reading</label>
				<input type="text" name="reading" value="{{sat.reading}}"/>
			</div>
			<div class="field-group">
				<label for="math">Math</label>
				<input type="text" name="math" value="{{sat.math}}"/>
			</div>
		</div>
	</form>
</template>
