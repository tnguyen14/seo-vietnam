<template name="leadership">
	<form id="leadership" name="leadership" class="fragment" method="post" action="">
		<h2>Essays</h2>
		<div class="form-group essay">
			<label for="essay-leadership" class="control-label">Are you more of a leader or a follower? Why do you think so?</label>
			<textarea name="essay-leadership" class="form-control">{{essay-leadership}}</textarea>
			<span class="counter"></span><span> words remaining</span>
		</div>
	</form>
</template>
