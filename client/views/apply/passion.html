<template name="passion">
	<form id="passion" name="passion" class="fragment" method="post" action="">
		<h2>Essays</h2>
		<div class="form-group essay">
			<label for="essay.passion" class="control-label">Tell us about something you are passionate about</label>
			<textarea name="essay.passion" class="form-control">{{essay.passion}}</textarea>
			<span class="counter"></span><span> words remaining</span>
		</div>
	</form>
</template>
