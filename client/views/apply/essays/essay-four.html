<template name="essay-four">
	<form id="{{section.name}}" name="essay" class="fragment" method="post" action="">
		<h2>Essays</h2>
		<div class="form-group essay">
			<label for="essay.{{section.id}}" class="control-label"> {{section.question}}</label>
			<textarea name="essay.{{section.id}}" class="form-control">{{getEssay essay section.id}}</textarea>
			<div class="control-label"><span class="counter"></span><span> words remaining</span></div>
		</div>
	</form>
</template>
