<template name="essay-two">
	<form id="essay-two" name="essay" class="fragment" method="post" action="">
		<h2>Essays</h2>
		<div class="form-group essay">
			<label for="essay.{{section.id}}" class="control-label">Why should we pick you?</label>
			<textarea name="essay.two" class="form-control">{{essay.two}}</textarea>
			<div class="control-label"><span class="counter"></span><span> words remaining</span></div>
		</div>
	</form>
</template>
