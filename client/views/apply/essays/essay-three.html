<template name="essay-three">
	<form id="essay-three" name="essay" class="fragment" method="post" action="">
		<h2>Essays</h2>
		<div class="form-group essay">
			<label for="essay.three" class="control-label">What does community service mean to you and what have you done to help your community? </label>
			<textarea name="essay.three" class="form-control">{{essay.community}}</textarea>
			<div class="control-label"><span class="counter"></span><span> words remaining</span></div>
		</div>
	</form>
</template>
