<template name="resume-upload">
	<div class="form-group field-group resume-upload">
		<label for="file-resume" class="control-label">Please upload your resume</label>
		<input type='file' name="file-resume" id="file-resume" accept="application/pdf,text/plain,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
		<p class="help-block">Accepted file formats are: PDF, DOC, DOCX, TXT and RTF.</p>
		<button class="btn btn-default ladda-button" data-style="expand-right" id="resume-submit">Upload</button>
	</div>
</template>
