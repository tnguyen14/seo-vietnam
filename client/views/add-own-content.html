<template name="add-own-content">
	<div class="add-own-content">
		<p>Not found your {{this}}? <a href="#" class="add">Add your own</a>.</p>
		<div class="add-content-wrap hidden">
			<input type="text" name="add-{{this}}" data-category="{{this}}"/>
			<button class="btn btn-default add-content-button">+</button>
		</div>
	</div>
</template>
