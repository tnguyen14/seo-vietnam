<template name="logout">
	<div class="logout">
		<button id="logout" class="btn">Log Out</button>
	</div>
</template>

<template name="edit">
	<div class="edit">
		<button id="edit" class="btn btn-primary">{{#if editing}}Done{{else}}Edit{{/if}}</button>
	</div>
</template>

<template name="notifications">
	{{#constant}}
		<div class="notifications"></div>
	{{/constant}}
</template>
